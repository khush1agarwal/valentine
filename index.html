<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine üíó</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #fff1f7);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 380px;
      box-shadow: 0 15px 40px rgba(255, 105, 180, 0.25);
      position: relative;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      min-height: 24px;
      color: #555;
    }

    img {
      width: 260px;
      border-radius: 16px;
      margin: 20px auto;
      display: none;
    }

    .buttons {
      position: relative;
      height: 90px;
    }

    button {
      border: none;
      padding: 14px 26px;
      font-size: 16px;
      border-radius: 14px;
      cursor: pointer;
      position: absolute;
      transition: 0.25s ease;
    }

    #yes {
      background: #ff69b4;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    #no {
      background: #eee;
      color: #555;
      right: 10%;
    }
    .heart {
      position: absolute;
      bottom: 20px;
      font-size: 20px;
      animation: floatUp 2s ease forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-500px) scale(1.4);
        opacity: 0;
      }
    }

  </style>
</head>
<body>

<div class="card">
  <h1>Will you be my Valentine? üíï</h1>
  <p id="text">please say yessss ü•∫</p>

  <!-- IMAGE AREA -->
  <img id="photo" alt="cute pic">

  <div class="buttons">
    <button id="yes">Yes üíñ</button>
    <button id="no">No üíî</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const text = document.getElementById("text");
  const photo = document.getElementById("photo");
  let lastDodgeTime = 0;
  let step = 0;


  const steps = [
    { text: "Are you sure? ü•∫", img: "pics/unhappy.png" },
    { text: "Even if I give you all the corn???", img: "pics/cornuh.png" },
    { text: "but I do be <3-ing youuuu", img: "pics/heart.png" },
    { text: "Okay you have no choice now üòò", img: "pics/hehe.png" }
  ];

  const yesImage = "pics/happy.png";

  noBtn.addEventListener("click", () => {
    if (step >= steps.length) return;

    text.textContent = steps[step].text;
    photo.src = steps[step].img;
    photo.style.display = "block";

    // MOVE NO BUTTON
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 40 - 20;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;

    step++;

    if (step === steps.length) {
      noBtn.style.display = "none";
    }
  });
  document.addEventListener("mousemove", (e) => {
  const now = Date.now();

  // ‚è±Ô∏è cooldown (ms) ‚Äî tweak this
  const cooldown = 400;

  if (now - lastDodgeTime < cooldown) return;

  const btnRect = noBtn.getBoundingClientRect();

  const mouseX = e.clientX;
  const mouseY = e.clientY;

  const btnCenterX = btnRect.left + btnRect.width / 2;
  const btnCenterY = btnRect.top + btnRect.height / 2;

  const distance = Math.hypot(mouseX - btnCenterX, mouseY - btnCenterY);

  const dangerRadius = 60;

  if (distance < dangerRadius) {
    lastDodgeTime = now;

    const x = Math.random() * 200 - 100;
    const y = Math.random() * 120 - 60;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  }
});
function launchHearts() {
  for (let i = 0; i < 20; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "üíó";

    heart.style.left = Math.random() * 100 + "%";
    heart.style.animationDelay = Math.random() * 0.4 + "s";

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 2500);
  }
}

  yesBtn.addEventListener("click", () => {
    text.textContent = "YAYYYYYYYYYYYY üíû OFC I KNEW ITTTTTT KEKEKEKE";
    photo.src = yesImage;
    photo.style.display = "block";

    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    launchHearts();
  });
</script>

</body>
</html>
